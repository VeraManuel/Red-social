<div class="col-lg-10">
    <h3>{{title}}</h3>

    <!--listado de mensajes recibidos-->
    <div id="messages">
        <div *ngFor='let message of messages' class="item-publication">
            <div class="panel panel-default">
                <div class="panel-body">
    
                    <div class="image-user pull-left">
                        <a [routerLink]="['/perfil', message.emitter._id]">
                            <img src="{{ url + 'get-image-user/' + message.emitter.image }}" alt="message_emitter_image" *ngIf='message.emitter.image'/>
                            <img src="assets/user.png" class="avatar-default" alt="default_user" *ngIf='!message.emitter.image' />
                        </a>
                    </div>
    
                    <div class="user-name">
                        <a [routerLink]="['/perfil', message.emitter._id]">
                            <span class="nick">{{message.emitter.nickname}}</span>
                        </a>
                        |
                        <span class="name">{{message.emitter.name + ' ' + message.emitter.lastname}}</span>
                        &nbsp;|&nbsp;
                        <span class="date">
                            {{ (message.created_at | amFromUnix) | amLocale: 'es' | amTimeAgo }}
                        </span>
                       
                    </div>

                    <h4 class="message-text pull-left">
                        {{message.text}}
                    </h4>
                </div>
            </div>
            
        </div>
    
        <ul class="pagination pull-right">
            <li *ngIf='page > 1'><a [routerLink]="['/mensajes/recibidos', prev_page]">Anterior</a></li>
            <li *ngIf='pages != page'><a [routerLink]="['/mensajes/recibidos', next_page]">Siguiente</a></li> 
        </ul>

</div>
